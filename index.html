<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Portal Multiversal</title>
  <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Crimson Pro', serif;
      background-color: #000;
      color: #e0e0e0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 2rem;
      background-image: radial-gradient(rgba(255, 215, 0, 0.02) 1px, transparent 1px);
      background-size: 50px 50px;
    }

    .container {
      background: rgba(10, 10, 10, 0.95);
      border: 1px solid rgba(255, 215, 0, 0.2);
      border-radius: 18px;
      padding: 3rem 2.5rem;
      max-width: 700px;
      width: 100%;
      text-align: center;
      box-shadow: 0 0 15px rgba(255, 215, 0, 0.1);
      display: flex;
      flex-direction: column;
      align-items: center; /* Alinha o conte√∫do do container no centro */
    }

    h1 {
      font-size: 2.8rem;
      color: #FFD700;
      margin-bottom: 1.5rem;
      text-shadow: 0 0 20px rgba(255, 215, 0, 0.4);
    }

    p {
      color: #aaa;
      font-size: 1.2rem;
      margin-bottom: 2.5rem;
      line-height: 1.6;
    }

    .btn {
      display: inline-block;
      background: #8B0000;
      color: #fff;
      text-decoration: none;
      padding: 1rem 2rem;
      font-size: 1.1rem;
      border-radius: 12px;
      margin: 0.5rem;
      border: 1px solid #FFD700;
      transition: all 0.3s ease;
      text-align: center;
      width: auto; /* Deixa o bot√£o flex√≠vel em largura */
    }

    .btn:hover {
      background: #FFD700;
      color: #000;
      box-shadow: 0 0 15px #FFD700;
    }

    @media (max-width: 600px) {
      .container {
        padding: 2rem 1.5rem;
        max-width: 100%; /* Faz o container ocupar a largura inteira da tela */
      }

      h1 {
        font-size: 2rem;
      }

      p {
        font-size: 1rem;
      }

      .btn {
        width: 100%;
        padding: 1rem;
        font-size: 1.1rem;
        margin: 0.5rem 0;
      }
    }

    /* Ajuste adicional para telas muito pequenas */
    @media (max-width: 400px) {
      h1 {
        font-size: 1.6rem;
      }

      p {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Tempo Multiversal</h1>
    <p>Venha desvendar as misteriosas camadas do tempo. Converta Eras complexas sem simples horas, e observe o fluxo temporal em movimento.</p>
    
    <a href="conversor.html" class="btn">üîÑ Conversor de Tempo</a>
    <a href="relogio.html" class="btn">‚è≥ Rel√≥gio Multiversal</a>
  </div>
</body>
</html>
